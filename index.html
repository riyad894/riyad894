<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
    <div class="logo">
        <h1>This is logo</h1>
    </div>
    <div class="menu">
        <h1>this is menu</h1>
    </div>
    </div>

    <div  class="bar">
        <h1>header bar</h1>
    </div>

    <div class="content">
        <div class="left">
            <h1>This is left content</h1>
            </div>
            <div class="center">
                <div class="top">
                    <h1>top</h1>

                </div>
                <div class="middle">
                    <div class="middle_left">
                        <h1>middle left</h1>
                    </div>
                    <div class="middle_right">
                        <h1> middle right</h1>
                    </div>
                </div>
                <div class="bottom">
                    <h1>bottom</h1>
                </div>    
                </div>
                <div class="right">
            <h1>This is right content</h1>
        </div>
    </div>
    <div class="footer">
        <h1>This is footer</h1>
    </div>

</body>
</html>
